apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar','*.so'])
    testCompile rootProject.ext.libJunit
    compile rootProject.ext.libSupport //兼容包
    compile rootProject.ext.libButterknife //ButterKnife
    compile rootProject.ext.libAndroidAutoLayout //AndroidAutoLayout
    compile rootProject.ext.libDesign //Design
    compile rootProject.ext.libSystemBarTint //状态栏
    compile rootProject.ext.libEventBus //EventBus
    compile rootProject.ext.libLogger //Logger
    compile rootProject.ext.libFlowLayout //FlowLayout
    //网络相关
    compile rootProject.ext.libRxJava //RxJava
    compile rootProject.ext.libRxAndroid //RxAndroid
    compile rootProject.ext.libGson //Gson
    compile rootProject.ext.libRetrofitConverterGson //Retrofit 集成 Gson
    compile rootProject.ext.libRetrofitAdapterRxJava //Retrofit 集成 RxJava
    compile rootProject.ext.libRetrofit //Retrofit
    compile rootProject.ext.libOkHttpLoggingInterceptor //OkHttp的日志拦截器
    compile rootProject.ext.libPinYin //汉字转拼音
    compile rootProject.ext.libBGARefreshLayout//BGARefreshLayout
    compile rootProject.ext.libMultiType//MultiType

    compile "com.google.auto.value:auto-value:1.2"
    apt     "com.google.auto.value:auto-value:1.2"
}
